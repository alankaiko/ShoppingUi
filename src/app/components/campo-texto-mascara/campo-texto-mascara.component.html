<div class="campo-container-mascara">
  <label>{{labelText}}</label>
  <p-inputMask #inputNativo
               [mask]="mascara"
               appEnterKey
               [class]="classe"
               [styleClass]="classe"
               (keydown.enter)="enter.emit($event)"
               [id]="id"
               [required]="required"
               [readonly]="readOnly"
               [(ngModel)]="texto">
  </p-inputMask>
</div>
