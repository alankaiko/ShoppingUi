<div class="campo-container-texto">
  <label *ngIf="possuiLabel"
         [style]="styleLabel">

    {{labelText}}
  </label>

  <p-spinner [(ngModel)]="texto"
             [style]="style"
             (change)="change.emit()"
             [min]="min"
             [max]="max">
  </p-spinner>
</div>
